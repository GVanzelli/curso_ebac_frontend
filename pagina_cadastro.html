<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <h1>Página de cadastro</h1><br />
    </header>
    <main>
        <p>Para se cadastrar em nosso site precisaremos que você preencha alguns dados:</p><br />
        <form>
            <label>Nome completo </label><input type="text" placeholder="exemplo: Lucas Silva" /><br />
            <label>Email </label><input type="email" placeholder="exemplo: Lucas@email.com" /><br />
            <label>Senha </label><input type="password" placeholder="exemplo: ********" /><br />
            <label>Confirme sua senha </label><input type="password" placeholder="exemplo: ********" /><br /><br />
            <label> Com suas  informações inseridas aberte o botão para efetuar o cadastro </label>
            <button type="submit">
                Cadastrar conta
            </button>
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
